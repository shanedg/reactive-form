<div>
  <p>
    reactive-form works!
  </p>
  <form [formGroup]="nameGroup">
    <label>
      first name:
      <input type="text" formControlName="firstName">
    </label>

    <label>
      last name:
      <input type="text" formControlName="lastName">
    </label>
  </form>
</div>

<pre>
<strong>name formControl:</strong>
{{ nameGroup.value | json }}
</pre>
